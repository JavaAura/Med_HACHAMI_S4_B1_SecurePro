server:
  port: 8085

spring:
  application:
    name: SecurePro
  profiles:
    active: prod
  security:
    enabled: false
 

  # thymeleaf:
  #   cache: false
  #   prefix: classpath:/templates/
  #   suffix: .html

  # JPA Configuration
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode : always

# Logging Configuration
logging:
  level:
    root: INFO
    com.formations: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
